<!DOCTYPE html> 
<html> 
  <head> 
	  <title>HCIPlayer</title> 
    	<meta name="viewport" content="width=device-width, initial-scale=1"> 
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
		  <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
		  <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
		  <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.2.0.js"></script>
		  <script type="text/javascript" charset="utf-8" src="jsrender.js"></script>
		  <script type="text/javascript" charset="utf-8" src="jquery.observable.js"></script>
		  <script type="text/javascript" charset="utf-8" src="jquery.views.js"></script>
		  <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
		  <script type="text/javascript" charset="utf-8" src="settings.js"></script>
		  <script type="text/javascript" charset="utf-8" src="js.js"></script>
		  <link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
		  <link rel="stylesheet" href="style.css" />
  </head> 
	<body> 

<div data-role="page" id="playlist">
	
	<div data-role="popup" id="settings" class="ui-content">
		<ul data-role="listview">
			<li data-icon="gear" data-role="list-divider">Playlist sorting</li>
			<li data-theme="e"><a class="chron" href="#">Chronological</a></li>
			<li><a class="alpha" href="#">Alphabetic</a></li>
			<li><a class="algoa" href="#">Algorithm A</a></li>
		</ul>
	</div>

	<div data-id="header" data-role="header" data-position="fixed">
		<h1 class="title">HCIPlayer</h1>
		<a href="#settings" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="gear" data-iconpos="notext" class="ui-btn-right"></a>

    <div data-role="navbar">
		  <ul>
			  <li><a class="ui-btn-active ui-state-persist" href="#playlist">Playlist</a></li>
			  <li><a href="#addTrack" data-transition="slide">Add track</a></li>
			  <li><a href="#getSuggestions" data-transition="slide">Get suggestions</a></li>
		  </ul>
	  </div>
	</div>

	<script id="playlistItem" type="text/x-jsrender">
			<li class="closed">
				<h2>
						<span class="collapser"> </span>
						<span class="track"><span data-link="artist"></span> – <span data-link="title"></span></span>
						<span class="thumbup"> </span>
						<span class="thumbdown"> </span>
				</h2>
				<div class="info">
					Album: <span data-link="album"></span><br />
					Score: <span data-link="up"></span> up, <span data-link="down"></span> down
				</div>
			</li>
	</script>

  <div data-role="content" data-content-theme="c">
		
		<ul id="playlistItems" class="list">

     </ul>

	</div>

</div>

<div data-role="page" id="addTrack">

	<div data-id="header" data-role="header" data-position="fixed">
		<h1 class="title">HCIPlayer</h1>

    <div data-role="navbar">
		  <ul>
			  <li><a href="#playlist" data-transition="reverse slide">Playlist</a></li>
			  <li><a class="ui-btn-active ui-state-persist" href="#addTrack">Add track</a></li>
			  <li><a href="#getSuggestions" data-transition="slide">Get suggestions</a></li>
		  </ul>
	  </div>
  </div>

	<script id="searchItem" type="text/x-jsrender">
        <li class="closed">
					<h2>
							<span class="collapser"> </span>
							<span class="track"><span data-link="artist"></span> – <span data-link="title"></span></span>
							<span class="addTrack"> </span>
					</h2>
					<div class="info">
						Album: <span data-link="album"></span> <br />
					</div>
				</li>
	</script>

	<div data-role="content">	
		<label for="search-basic">Search Input:</label>
    <input type="search" name="search" id="search-basic" value="" />
    <input id="searchSubmit" type="submit" name="search" value="Search" />

    <br />

    <div id="searchResults">

      <ul id="searchItems" class="list">

      </ul>

			<a data-role="button" class="ui-disabled" href="#">More</a>

    </div>

	</div>

</div>

<div data-role="page" id="getSuggestions">

	<div data-id="header" data-role="header" data-position="fixed">
		<h1 class="title">HCIPlayer</h1>

    <div data-role="navbar">
		  <ul>
			  <li><a href="#playlist" data-transition="reverse slide">Playlist</a></li>
			  <li><a href="#addTrack" data-transition="reverse slide">Add track</a></li>
			  <li><a class="ui-btn-active ui-state-persist" href="#getSuggestions">Get suggestions</a></li>
		  </ul>
	  </div>
  </div>

	<script id="suggestionItem" type="text/x-jsrender">
        <li class="closed">
					<h2>
							<span class="collapser"> </span>
							<span class="track"><span data-link="artist"></span> – <span data-link="title"></span></span>
							<span class="addTrack"> </span>
					</h2>
					<div class="info">
						Album: <span data-link="album"></span><br />
					</div>
				</li>
	</script>

	<div data-role="content">	

    <div id="suggestions">

      <ul id="suggestionItems" class="list">

      </ul>

    </div>

	</div>

</div>

</body>
</html>
